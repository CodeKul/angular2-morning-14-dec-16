<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-9">
        <input #firstName type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input #email type="email" id="email" placeholder="Email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input #password type="password" id="password" placeholder="Password" class="form-control">
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" (click)="doRegistration(firstName.value,email.value,password.value)">Register</button>
      </div>
    </div>
  </form>
</div>
<div>
  <a [routerLink]="['/register']">Register</a>
</div>
